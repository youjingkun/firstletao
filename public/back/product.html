<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>yjk</title>
</head>

<body>

  <!-- 左侧边栏 -->
  <div class="lt-aside">

    <div class="aside-name">
      <a href="javascript:;">黑马25期</a>
    </div>

    <div class="aside-user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>

    <div class="aside-nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-th-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>

        </li>
        <li>
          <a href="product.html"  class="current">
            <i class="glyphicon glyphicon-tag"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧 -->
  <div class="right-main">
    <div class="lt-topbar">
      <a href="javascript:;" class="pull-left menu-icon"><i class="glyphicon glyphicon-align-justify "></i></a>
      <a href="javascript:;" class="pull-right logout-icon"><i class="glyphicon glyphicon-log-out "></i></a>
    </div>

    <div class="container-fluid mt_20">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
        <button class="btn btn-default btn-add">添加商品</button>
        <div class="lt-content mt_20">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>商品描述</th>
                <th>商品库存</th>
                <th>商品尺寸</th>
                <th>商品状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="product-tbody">
                <!-- keng -->
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
    </div>
  </div>


  <!-- 模态框 蒙层 退出-->
  <div class="modal fade" tabindex="-1" id="modal-logout">
      <!-- 框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            
            <p style="color:red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logout-btn">确定</button>
          </div>
        </div>
      </div>
  </div>


  <!-- 模态框 蒙层  添加-->
  <div class="modal fade" tabindex="-1" id="modal-add">
      <!-- 框 -->
      <div class="modal-dialog ">
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle btn-drop" type="button" id="dropdownMenu2" data-toggle="dropdown">
                      <span class="second-cate">请选择二级分类</span>
                      <span class="caret"></span>
                    </button>
                    <input type="hidden" name="brandId">
                    <ul class="dropdown-menu">
                      <!-- keng -->
                    </ul>
                  </div>
              </div>
              <div class="form-group">
                <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
              </div>
              <div class="form-group">
                <textarea name="proDesc" cols="30" class="form-control" rows="4" style="resize: none;" placeholder="请输入商品描述"></textarea>
              </div>
              <div class="form-group">
                <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
              </div>
              <div class="form-group">
                <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
              </div>
              <div class="form-group">
                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
              </div>
              <div class="form-group">
                <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
              </div>
              <div class="form-group">
                <input type="hidden" name="statu" class="form-control" value="1">
              </div>
              
              <div class="form-group">
                <label for="file-btn" class="btn btn-default label-btn">上传图片</label>
                <input id="file-btn" name="pic1" data-url="/product/addProductPic" type="file" style="display: none" multiple>
              </div>
              <div class="form-group img-box">
                <!-- <img src="./images/default.png" width="100" alt="">
                <img src="./images/default.png" width="100" alt=""> -->
              </div>
              <div class="form-group">
                <input type="hidden" name="imgStatus">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary add-btn">添加</button>
            </div>
          </form>
        </div>
      </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 上传文件插件包 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>

  <script type="html/text" id="pro-tmp">
    {{ each rows v i}}
    <tr>
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu === 1 ? "已上架":"已下架"}}</td>
      {{if v.statu === 1}}
      <td><button class="btn btn-danger">下架</button></td>
      {{ else }}
      <td><button class="btn btn-success">上架</button></td>
      {{/if}}
    </tr>
    {{ /each}}
  </script>

  <script type="html/text" id="second-list">
      {{each rows v i}}
      <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>    
      {{/each}}
  </script>

</body>

</html>
