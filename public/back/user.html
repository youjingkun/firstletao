<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>yjk</title>
</head>

<body>

  <!-- 左侧边栏 -->
  <div class="lt-aside">

    <div class="aside-name">
      <a href="javascript:;">黑马25期</a>
    </div>

    <div class="aside-user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>

    <div class="aside-nav">
      <ul>
        <li>
          <a href="user.html"  class="current">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-th-list"></i>
            <span>分类管理</span>
          </a>
          <div style="display: none;" class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>

        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tag"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧 -->
  <div class="right-main">
    <div class="lt-topbar">
      <a href="javascript:;" class="pull-left menu-icon"><i class="glyphicon glyphicon-align-justify "></i></a>
      <a href="javascript:;" class="pull-right logout-icon"><i class="glyphicon glyphicon-log-out "></i></a>
    </div>

    <div class="container-fluid mt_20">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        <div class="lt-content">
          <table class="table table-bordered table-hover" >
            <thead>
              <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- keng  -->
            </tbody>
          </table>

        </div>

        <div class="text-right"><ul id="paginator"></ul></div>
    </div>
  </div>


  <!-- 模态框 蒙层  退出-->
  <div class="modal fade" tabindex="-1" id="modal-logout">
      <!-- 框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            
            <p style="color:red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logout-btn">确定</button>
          </div>
        </div>
      </div>
  </div>


  <!-- 模态框 蒙层  用户-->
  <div class="modal fade" tabindex="-1" id="modal-user">
      <!-- 框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            
            <p style="color:red"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary user-btn">确定</button>
          </div>
        </div>
      </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>

  <!-- 准备模板 -->
  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr data-id="{{v.id}}">
      <td>{{i + 1 + (page-1)*5}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete === 1 ? "正常":"禁用"}}</td>
      {{if v.isDelete === 1}}
      <td>
        <button class="btn btn-danger">禁用</button>
      </td>
      {{else}}
      <td>
        <button class="btn btn-success">启用</button>
      </td>
      {{/if}}
    </tr>
    {{/each}}
  </script>


</body>

</html>
