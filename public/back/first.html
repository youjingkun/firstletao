<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>yjk</title>
</head>

<body>

  <!-- 左侧边栏 -->
  <div class="lt-aside">

    <div class="aside-name">
      <a href="javascript:;">黑马25期</a>
    </div>

    <div class="aside-user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>

    <div class="aside-nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-th-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html"  class="current">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>

        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tag"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧 -->
  <div class="right-main">
    <div class="lt-topbar">
      <a href="javascript:;" class="pull-left menu-icon"><i class="glyphicon glyphicon-align-justify "></i></a>
      <a href="javascript:;" class="pull-right logout-icon"><i class="glyphicon glyphicon-log-out "></i></a>
    </div>

    <div class="container-fluid mt_20">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">一级分类</li>
        </ol>
        <button class="btn btn-default">添加分类</button>
        <div class="lt-content mt_20">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th width="20%">序号</th>
                <th width="80%">一级分类</th>
              </tr>
            </thead>
            <tbody>
              <!-- 坑 -->
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
    </div>
  </div>


  <!-- 模态框 蒙层 退出-->
  <div class="modal fade" tabindex="-1" id="modal-logout">
      <!-- 框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            
            <p style="color:red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logout-btn">确定</button>
          </div>
        </div>
      </div>
  </div>


  <!-- 模态框 蒙层  添加-->
  <div class="modal fade" tabindex="-1" id="modal-add">
      <!-- 框 -->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary add-btn">添加</button>
            </div>
          </form>
        </div>
      </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>

  <script type="html/text" id="tmp1">
    {{each rows v i}}
    <tr>
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}
  </script>

</body>

</html>
